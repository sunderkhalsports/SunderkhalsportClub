<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunderkhal Sports Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="home">
        <header>
            <a href="#" class="logo">Sunderkhal Sports Club</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>Welcome to<br><span>Sunderkhal Sports Club</span></h2>
                <p id="info">
                    Join us in promoting sports and a healthy lifestyle in Sunderkhal. We offer various activities and events for all ages!
                </p>
                <a href="#">View All Events</a>
            </div>

            <div class="imgBox">
                <img src="https://via.placeholder.com/500x500.png?text=Sports+Image" alt="Sports Club Image" class="sports">
            </div>
        </div>

        <ul class="thumb">
            <li><img src="https://via.placeholder.com/100x100.png?text=Football" onclick="imgSlider('https://via.placeholder.com/500x500.png?text=Football'); changeColor('#a18c02'); updateInfo('Football: Our football training sessions focus on teamwork and skill development. Join us for fun matches and events!');"></li>
            <li><img src="1.png" onclick="imgSlider('1.png'); changeColor('#2236b4'); updateInfo('Cricket: Whether you are a beginner or a seasoned player, our cricket team welcomes you to participate in exciting matches.');"></li>
            <li><img src="https://via.placeholder.com/100x100.png?text=Basketball" onclick="imgSlider('https://via.placeholder.com/500x500.png?text=Basketball'); changeColor('#566a3b'); updateInfo('Basketball: Join our basketball squad to improve your skills, stay fit, and compete in friendly games.');"></li>
        </ul>
    </section>

    <script>
        function imgSlider(imageUrl) {
            document.querySelector('.sports').src = imageUrl;
        }

        function changeColor(color) {
            document.querySelector('.home').style.background = color;
        }

        function updateInfo(text) {
            document.getElementById('info').textContent = text;
        }
    </script>
</body>
</html>
