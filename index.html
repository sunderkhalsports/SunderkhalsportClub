<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunderkhal Sports Club</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="home">
        <header>
            <a href="#" class="logo">Sunderkhal Sports Club</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Join <br><span>Your Team</span></h2>
                <p>Welcome to Sunderkhal Sports Club, where teamwork and dedication lead to success. Explore our events, training programs, and more!</p>
                <a href="#">Explore Now</a>
            </div>
            <div class="imgBox">
                <img src="https://via.placeholder.com/500" alt="Sports Image" class="sports">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="https://via.placeholder.com/100" onclick="imgSlider('https://via.placeholder.com/500'); changeColor('#a18c02');"></li>
            <li><img src="1.png" onclick="imgSlider('1.png'); changeColor('#2236b4');"></li>
            <li><img src="https://via.placeholder.com/100" onclick="imgSlider('https://via.placeholder.com/500'); changeColor('#566a3b');"></li>
        </ul>
    </section>
    <script>
        function imgSlider(someThing){
            document.querySelector('.sports').src = someThing;
        }
        function changeColor(color){
            document.querySelector('.home').style.background = color;
        }
    </script>
</body>
                </html>
