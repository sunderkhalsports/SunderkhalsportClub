<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunderkhal Sports Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="home">
        <header>
            <a href="#" class="logo">Sunderkhal Sports Club</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Welcome to<br><span>Sunderkhal Sports Club</span></h2>
                <p>
                    Join us in promoting sports and a healthy lifestyle in Sunderkhal. We offer various activities and events for all ages!
                </p>
                <a href="#">View All Events</a>
            </div>
            <div class="imgBox">
                <img src="https://via.placeholder.com/500x500.png?text=Sports+Image" alt="Sports Club Image" class="sports">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="https://via.placeholder.com/100x100.png?text=Football" onclick="imgSlider('https://via.placeholder.com/500x500.png?text=Football'); changeColor('#a18c02');"></li>
            <li><img src="https://via.placeholder.com/100x100.png?text=Cricket" onclick="imgSlider('https://via.placeholder.com/500x500.png?text=Cricket'); changeColor('#2236b4');"></li>
            <li><img src="https://via.placeholder.com/100x100.png?text=Basketball" onclick="imgSlider('https://via.placeholder.com/500x500.png?text=Basketball'); changeColor('#566a3b');"></li>
        </ul>
    </section>
    
    <script>
        function imgSlider(someThing) {
            document.querySelector('.sports').src = someThing;
        }
        function changeColor(color) {
            const sec = document.querySelector('.home');
            sec.style.background = color;
        }
    </script>
</body>
</html>
