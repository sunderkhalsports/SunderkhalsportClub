<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunderkhal Sports Club - Login</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            overflow: hidden;
        }

        /* Container */
        .login-container {
            width: 400px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        /* Decorative 3D Background Effects */
        .login-container::before, .login-container::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: rotate 15s infinite linear;
        }

        .login-container::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -120px;
        }

        .login-container::after {
            width: 350px;
            height: 350px;
            bottom: -180px;
            right: -150px;
        }

        /* Animation */
        @keyframes rotate {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Logo */
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0px 4px 15px rgba(255, 152, 0, 0.4);
        }

        /* Input Fields */
        .input-field {
            margin: 1.2rem 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .input-field input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 5px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
        }

        .input-field input::placeholder {
            color: #bdbdbd;
            transition: color 0.3s ease;
        }

        .input-field input:focus::placeholder {
            color: #ff9800;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff9800, #e65100);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 152, 0, 0.3);
        }

        .login-button:hover {
            background: linear-gradient(135deg, #e65100, #ff9800);
            transform: scale(1.05);
        }

        /* Forgot Password */
        .forgot-password {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #ff9800;
        }

        .forgot-password a {
            color: #ff9800;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 152, 0, 0.6);
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.5;
        }

        .particle:nth-child(odd) {
            animation-duration: 8s;
        }

        .particle:nth-child(even) {
            animation-duration: 12s;
        }

        /* Particle Animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) translateX(20px);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .login-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles for Extra Dynamic Effect -->
    <div class="particle" style="top: 10%; left: 15%;"></div>
    <div class="particle" style="top: 20%; right: 10%;"></div>
    <div class="particle" style="bottom: 15%; left: 5%;"></div>
    <div class="particle" style="bottom: 10%; right: 20%;"></div>

    <div class="login-container">
        <div class="logo">Sunderkhal Sports Club</div>
        <form action="#" method="post">
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
  </html>
